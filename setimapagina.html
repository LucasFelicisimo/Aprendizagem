<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Página introdutória de como estilisar tags textuais através de uma outra tag denominada:'style' no HTML5.">
    <meta name="keywords" content="estilo, HTML5, tags textuais, aprendizagem, cores">
    <meta name="author" content="Lucas Felicissimo">
    <meta http-equiv="refresh" content="60">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo entre as tags head</title>
    <style>
        h1 {
            color: blue;
        }
        
        p {
            color: red;
            font-size: 60px;
        }
    </style>
</head>

<body>
    <h1>Terça-feira</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste reiciendis officia non eligendi nobis pariatur fugiat impedit nesciunt consequuntur laudantium at aut commodi, architecto corporis dolorem ea. Sequi, totam ducimus.</p>
</body>

</html>
